<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增元素</title>
  </head>
  <body>
    <div id="box">
      <p>段落一</p>
      <span>123</span>
    </div>
    <script>
      const box = document.getElementById('box')
      const div = document.createElement('div')
      div.innerHTML = `hello div`
      box.append(div)

      const clone = div.cloneNode('deep')
      box.prepend(clone)

      box.append('12344')

      const h1 = document.createElement('h1')
      h1.innerText = 'h1'
      box.insertBefore(h1, document.querySelector('span'))


      
    </script>
  </body>
</html>
