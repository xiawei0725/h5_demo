<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>删除元素</title>
</head>

<body>
  <div id="box">
    <span>1</span>
    <span id="s2">2</span>
    <span>3</span>
  </div>
  <script>
    // 自杀式删除
    const s2 = document.getElementById('s2')
    // s2.remove()

    // 父级删除

    // box.removeChild(s2)

    // 父级替换
    const span = document.createElement('span')
    span.innerText = 'new'
    box.replaceChild(span, s2)
  </script>
</body>

</html>
